syntax = "proto3";

package inventapp_v3.models;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/nicodanke/inventapp_v3/pb/models";

message Account {
    int64 id = 1;
    string code = 2;
    string companyName = 3;
    string phone = 4;
    string email = 5;
    string webUrl = 6;
    bool active = 7;
    google.protobuf.Timestamp createdAt = 8;
}

