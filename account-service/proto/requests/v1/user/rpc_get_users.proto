syntax = "proto3";

package inventapp_v3.requests.v1.user;

import "models/user.proto";

option go_package = "github.com/nicodanke/inventapp_v3/pb/requests/v1/user";

message GetUsersRequest {
    optional int32 page = 1;
    optional int32 size = 2;
}

message GetUsersResponse {
    repeated inventapp_v3.models.User users= 1;
}

